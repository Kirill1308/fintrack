spring:
  liquibase:
    enabled: false
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:fintrack-test;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        '[format_sql]': true
